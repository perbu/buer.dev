<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Georgia, 'Times New Roman', serif;
            background-color: #f5f2ed;
            color: #2c2c2c;
            line-height: 1.6;
            max-width: 700px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }
        a { color: #1a5c6b; text-decoration: none; }
        a:hover { text-decoration: underline; }
        section { margin-top: 2rem; }
        .error-code { font-size: 4rem; font-weight: normal; color: #ccc; margin-bottom: 0.5rem; }
        .error-message { font-size: 1.1rem; margin-bottom: 1rem; }
        .error-detail { font-size: 0.9rem; color: #666; }
        @media (max-width: 500px) {
            body { padding: 1.2rem 1rem; }
        }
    </style>
</head>
<body>

<section>
    <div class="error-code">500</div>
    <div class="error-message">Internal server error.</div>
    <p class="error-detail">Something broke on the server side. It's not you, it's me.</p>
    <p class="error-detail" style="margin-top: 1rem;"><a href="/">Back to the front page</a></p>
</section>


</body>
</html>
